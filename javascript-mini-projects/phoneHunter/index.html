<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="phone.js" defer></script>
  </head>
  <body>
    <div class="dialog-container"></div>
    <div class="bg-slate-400 p-4 flex justify-center" id="phone-search">
      <input
        type="text"
        placeholder="Type here"
        id="inputField"
        class="input input-md mx-2 input-bordered w-full max-w-xs bg-white"
      />
      <button class="btn btn-primary btn-md" id="btn-search">Search</button>
    </div>
    <div id="loading">

    </div>
    <div
      id="phone-container"
      class="bg-gray-300 flex flex-wrap justify-center [&>*]:max-w-[40rem] [&>*]:p-6"
    >
    
  </div>
  </body>
</html>
