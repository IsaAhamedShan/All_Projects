<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="form-validation.css">
    <script src="form-validation.js" defer></script>
</head>

<body>
    <form action="thankyou.html" id="form-validation">
        <div class="error">
            <h3 class="error-title">Error</h3>
                <ul class="errorList ">
                    
                </ul>
            
        </div>
        <div class="username">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div class="form-group">
            <label for="passwordConfirm">Password Confirmation</label><br>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </div>
        <br>
        <div class="form-group">
            <input type="checkbox" name="termAgree" id="termAgree">
            <label for="termAgree">Agree on term?</label><br>
        </div>
        <br>

        <button type="submit" >Create Account</button>
        

    </form>
</body>

</html>
