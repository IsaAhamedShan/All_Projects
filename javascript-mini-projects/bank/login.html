<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
<script src="login.js" defer></script>
<link rel="stylesheet" href="bank.css">
    <title>Document</title>
</head>
<body>
<header class="text-center text-5xl">Welcome to <span class="text-blue-500 font-bold">My Bank</span></header>
<main>
    <form id="form" class="bg-slate-500 p-20 " action="bank.html">
        <h3>Please Login</h3>
        <input class="block w-[50%] mb-4" type="email" name="email" id="email" placeholder="Email">
        <input class="block w-[25%]" type="password" name="password" id="password" placeholder="Password">
        <button id="btn-submit" class="block bg-slate-900 text-white p-2 mt-2" type="submit">Submit</button>
    </form>
</main>
</body>
</html>
